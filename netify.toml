[build]
  command = "npm start"  # Start your Node.js server, change if necessary
  # publish = "public"  # Uncomment if you have static assets to serve

[build.environment]
  NODE_VERSION = "14"  # Specify your Node version

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

